<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Courses Home</title>
	</head>
	<body>
		<h1>Courses Homepage!</h1>
		<form class="form" action="/add" method="post">
			{% csrf_token %}
			<label for="course_name">Name: <br>
				<input type="text" name="course_name" value=""></label><br><br>
			<label for="course_description">Description: <br>
				<textarea name="course_description" rows="8" cols="60"></textarea></label><br><br>
			<button type="submit" name="button">Submit</button>
		</form>
		<hr>
		<div>
			<table>
			  <tr>
			    <th>Name</th>
			    <th>Description</th>
				<th>Created</th>
				<th>Actions</th>
			  </tr>
			  {% for course in courses %}
			  <tr>

				  <td>{{course.name}}</td>
				  <td>{{course.description}}</td>
				  <td>{{course.created_at}}</td>
				  <td><a href="edit/{{course.id}}">remove</a></td>

			  </tr>
			  {% endfor %}
			</table>

		</div>
	</body>
</html>
